<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    

    
    <div class="py-4">

        <div class="row">
            <div class="d-flex justify-content-center">
                <img src="./Audit.gif" class = "img-fluid img-fluid" alt="Imagem">
            </div>



            <div class="form col-xl-6 d-block offset-xl-3 justify-content-center">
                
                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nome">
                    <label for="floatingInput">Nome</label>
                </div>

                <div class="form-floating  mb-2">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="email">
                    <label for="floatingEmail">E-mail</label>
                </div>

                <div class="form-floating  mb-2">
                    <input type="tel" class="form-control" id="floatingTel" placeholder="telefone">
                    <label for="floatingTel">Telefone</label>
                </div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
